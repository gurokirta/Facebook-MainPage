<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/Facebook-favicon.ico"
      type="image/x-icon"
    />
    <title>Facebook - შედით ან დარეგისტრირდით</title>
  </head>
  <body>
    <div class="box">
      <div>
        <div class="content">
          <div>
            <img id="fblogo" src="/img/dF5SId3UHWd.svg" alt="Facebook" />
          </div>
          <div class="rl">Recent Logins</div>
          <div class="click">Click your picture or add an account.</div>
          <div class="container"></div>
          <div class="aa">Add Account</div>
          <div><img class="plus" src="img\icons8-add-48.png" alt="" /></div>
        </div>
      </div>
    </div>

    <form class="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input class="place" placeholder="ელფოსტა ან ტელეფონის ნომერი" />
      </div>
      <div class="mb-3">
        <label class="form-label"></label>
        <input class="place" type="password" placeholder="პაროლი" />
      </div>
      <button type="submit" class="btn btn-primary">შესვლა</button>
      <div><hr /></div>
      <button type="submit" class="nac">ახალი ანგარიშის შექმნა</button>
    </form>
  </body>
</html>
